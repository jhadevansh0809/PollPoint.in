{% extends 'poll/base.html' %}

{% block title %}
Vote
{% endblock title %}

{% block body %}


<div class="container border border-danger my-3">
    <div class="container my-3">
        <form action="" method="POST">
            {% csrf_token %}
            <h3>{{ poll.question }}</h3>
            <div class="radio my-3">
                <label><input type="radio" value="option1" name="op"> {{ poll.option_1 }}</label>
            </div>
            <div class="radio my-3">
                <label><input type="radio" value="option2" name="op"> {{ poll.option_2 }}</label>
            </div>
            <div class="radio my-3">
                <label><input type="radio" value="option3" name="op"> {{ poll.option_3 }}</label>
            </div>
            <button type="button submit" class="btn btn-success">Vote</button>
        </form>
    </div>
</div>


{% endblock body %}
